<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'errors')}">
<head>
    <meta charset="UTF-8">
    <title>Error List</title>
</head>
<body>
<h2 th:text="#{Errors}">Errors</h2>

<table id="errors" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;" th:text="#{Title}">Title</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="error : ${errors}">
        <td>
            <a th:href="@{/errors/__${error.id}__}" th:text="${error.title}"/>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
