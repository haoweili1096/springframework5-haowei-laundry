<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Add or Update Cloth</title>
</head>
<body>
    <h2 th:with="text=${cloth['new']} ? #{NewCloth} : #{Cloth}">New Cloth</h2>

    <form th:object="${cloth}" class="form-horizontal" method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group has-feedback">
            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{Owner}">Owner</label>
                <div class="col-sm-10">
                    <span th:text="${cloth.owner?.firstName + ' ' + cloth.owner?.lastName}" />
                </div>
            </div>
            <input
                    th:replace="~{fragments/inputField :: input (#{Color}, 'color', 'text')}" />
            <input
                    th:replace="~{fragments/inputField :: input (#{MadeIn}, 'made_in', 'text')}" />
            <input
                    th:replace="~{fragments/selectField :: select (#{Type}, 'clothType', ${types})}" />
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button
                        th:with="text=${cloth['new']} ? #{AddCloth} : #{UpdateCloth}"
                        class="btn btn-default" type="submit" th:text="${text}">Add
                    Cloth</button>
            </div>
        </div>
    </form>
</body>
</html>
