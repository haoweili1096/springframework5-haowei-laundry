<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'registrars')}">
<head>
    <meta charset="UTF-8">
    <title>List of Registrars</title>
</head>
<body>
<!--/*@thymesVar id="registrar" type="haowei.springframework.springframework5haoweilaundry.model.Registrar"*/-->
    <h2 th:text="'List of Registrars'">Registrars List</h2>

    <table id="registrars" class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="registrar : ${registrars}">
            <td th:text="${registrar.firstName + ' ' + registrar.lastName}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
